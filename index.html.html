<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Top 5 Spotify Artists</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    h1 { color: #1DB954; }
    ul { list-style: none; padding: 0; }
    li { margin: 10px 0; font-size: 18px; }
    img { width: 50px; height: 50px; border-radius: 50%; margin-right: 10px; vertical-align: middle; }
  </style>
</head>
<body>
  <h1>ðŸŽ§ My Top 5 Artists</h1>
  <button id="loginBtn">Login with Spotify</button>
  <ul id="artistList"></ul>

  <script>
    const clientId = "2107203e01ef49e083536e0edac0abf4"
    const redirectUri = window.location.origin + window.location.pathname;
    const scopes = "user-top-read";

    // Step 1: Redirect user to Spotify login
    document.getElementById("loginBtn").onclick = function() {
      const authUrl = `https://accounts.spotify.com/authorize?client_id=${clientId}&response_type=token&redirect_uri=${encodeURIComponent(redirectUri)}&scope=${encodeURIComponent(scopes)}`;
      window.location.href = authUrl;
    };

    // Step 2: Get access token from URL
    function getAccessToken() {
      if (window.location.hash) {
        const hashParams = new URLSearchParams(window.location.hash.substring(1));
        return hashParams.get("access_token");
      }
      return null;
    }

    const token = getAccessToken();
    if (token) {
      fetch("https://api.spotify.com/v1/me/top/artists?limit=5", {
        headers: { Authorization: "Bearer " + token }
      })
      .then(res => res.json())
      .then(data => {
        const list = document.getElementById("artistList");
        list.innerHTML = "";
        data.items.forEach(artist => {
          const li = document.createElement("li");
          li.innerHTML = `<img src="${artist.images[0]?.url}" alt=""> ${artist.name}`;
          list.appendChild(li);
        });
      })
      .catch(err => console.error(err));
    }
  </script>
</body>
</html>
